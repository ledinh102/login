<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<div class="main">
			<form action="" method="POST" class="form" id="register-form">
				<button class="btn register-btn active">Đăng ký</button>
				<button class="btn login-btn">Đăng nhập</button>
				<div class="form-group">
					<label for="fullname" class="form-label">Tên đầy đủ</label>
					<input
						id="fullname"
						name="fullname"
						rules="required"
						type="text"
						placeholder="VD: Lê Văn Tèo"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>

				<div class="form-group">
					<label for="email" class="form-label">Email</label>
					<input
						id="email"
						name="email"
						rules="required|email"
						type="text"
						placeholder="VD: email@domain.com"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>

				<div class="form-group">
					<label for="password" class="form-label">Mật khẩu</label>
					<input
						id="password"
						name="password"
						rules="required|min:6"
						type="password"
						placeholder="Nhập mật khẩu"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>
				<button class="form-submit">Đăng ký</button>
			</form>
		</div>

		<script src="./main.js"></script>
		<script>
			// Đầu ra mong muốn
			var form = new Validator("#register-form");
			form.onSubmit = function (formData) {
				console.log(formData);
			};
		</script>
	</body>
</html>
