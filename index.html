<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Page</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<div class="main">
			<form action="https://fullstack.edu.vn/" class="form" id="register-form">
				<button class="btn register-btn active">Đăng ký</button>
				<button class="btn login-btn">Đăng nhập</button>
				<div class="line"></div>
				<div class="form-group">
					<label for="fullname" class="form-label">Tên đầy đủ</label>
					<input
						id="fullname"
						name="fullname"
						rules="required"
						type="text"
						placeholder="VD: Lê Văn Tèo"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>

				<div class="form-group">
					<label for="email" class="form-label">Email</label>
					<input
						id="email"
						name="email"
						rules="required|email"
						type="text"
						placeholder="VD: email@domain.com"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>

				<div class="form-group">
					<label for="password" class="form-label">Mật khẩu</label>
					<input
						id="password"
						name="password"
						rules="required|min:6"
						type="password"
						placeholder="Nhập mật khẩu"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>
				<button type="submit" class="form-submit">Đăng ký</button>
			</form>
		</div>

		<script src="./main.js"></script>
		<script>
			// Đầu ra mong muốn
			// Mong muốn của chúng ta
			Validator({
				form: "#register-form",
				formGroupSelector: ".form-group",
				errorSelector: ".form-message",
				rules: [
					Validator.isRequired(
						"#fullname",
						"Vui lòng nhập tên đầy đủ của bạn"
					),
					Validator.isEmail("#email"),
					Validator.minLength("#password", 6),
					Validator.isRequired("#password_confirmation"),
					Validator.isConfirmed(
						"#password_confirmation",
						function () {
							return document.querySelector("#form-1 #password")
								.value;
						},
						"Mật khẩu nhập lại không chính xác"
					),
				],
				onSubmit: function (data) {
					// Call API
					console.log(data);
				},
			});
		</script>
	</body>
</html>
